# Nginx configuration for local testing (optional)
# For exe.dev deployment, use deploy/exe-deploy.sh instead
#
# This config serves the app at http://localhost:8080/
# which exe.dev will proxy to https://vm-name.exe.xyz:8080/

server {
    listen 8080;
    server_name localhost;

    location / {
        root /home/exedev/clawd/turbocharger-procast-demo;
        try_files $uri $uri/ @app;
    }

    location /static/ {
        alias /home/exedev/clawd/turbocharger-procast-demo/static/;
    }

    location @app {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}